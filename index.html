<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="general-padding">
      <img class="logo" src="./images/logo.png" alt="Webpage Logo">
      <div class="links">
        <a href="https://google.com">Google</a>
        <a href="https://youtube.com">Youtube</a>
        <a href="https://mail.google.com">Gmail</a>
      </div>
    </header>
    <main>
      <section class="hero general-padding">
        <div class="hero-content">
          <h1 class="hero-title">You made it</h1>
          <p class="hero-secondary-text">Welcome to the best website in the dry state area</p>
          <button class="primary-button">Sign up</button>
        </div>  
        <img class="hero-image" src="./images/dog.gif" alt="Dog smiling">
      </section>
      <section class="content general-padding">
        <h2>Some Random Information</h2>
        <div class="content-images-div">
          <div >
            <img class="content-image" src="./images/1.png" alt="image of number 1">
            <p class="subtext">This is the number 1</p>
          </div>
          <div>
            <img class="content-image" src="./images/2.png" alt="image of number 2">
            <p class="subtext">This is the number 2</p>
          </div>
          <div>
            <img class="content-image" src="./images/1.png" alt="image of number 1">
            <p class="subtext">This is the number 1 again</p>
          </div>
          <div>
            <img class="content-image" src="./images/2.png" alt="image of number 2">
            <p class="subtext">This is the number 2 again</p>
          </div>
        </div>
      </section>
      <section class="quote-section general-padding">
        <p class="quote">
          "Hope anchors the soul"
        </p>
        <p class="reference">
          -Hebrews 6:19-20
        </p>
      </section>
    </main>
  </body>
</html>
